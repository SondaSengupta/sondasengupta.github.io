---
layout: page
title: Portfolio
permalink: /portfolio/
---
<html>
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories contains 'portfolio' %}
      <li class="post-tile portfolio-tile">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src={{post.img}}>{{ post.title }}</a>
        </h2>
        <span class="post-meta">Made with {{post.tools}}</span>
        <p> {{post.excerpt}}
          <a href="{{ post.url | prepend: site.baseurl }}">More...</a>
        </p>
        <a href={{post.app}}><img class="portfolio-icon" src="port-img/play-icon.png" title= "Go to the App"></a>
        <a href={{post.github}}><img class="portfolio-icon" src="port-img/small-github-icon.png" title= "Go to Github Page"></a>
        <span class="post-meta post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</html>
