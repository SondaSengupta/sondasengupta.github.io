---
layout: page
title: Resources
permalink: /resources/
---
<html>

To the new coders out there!

  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories contains 'resources' %}
      <li class="post-tile resources-tile">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img src={{post.img}}>{{ post.title }}</a>
        </h2>
        <p>{{post.excerpt}}
          <a href="{{ post.url | prepend: site.baseurl }}">More...</a>
        </p>
        <span class="post-meta post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</html>
