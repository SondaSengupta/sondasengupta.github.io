---
layout: page
title: Blog
permalink: /blog/
---
<html>
  <ul class="post-list">
    {% for post in site.posts %}
    {% if post.categories contains 'blog' %}
      <li class="post-tile blog-tile">
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"><img class="largeimg" src={{post.img}}>{{ post.title }}</a>
        </h2>
        <p>{{post.excerpt}}
          <a href="{{ post.url | prepend: site.baseurl }}">More...</a>
        </p>
        <span class="post-meta post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</html>
